name: Create and publish Docker images

on:
  push:
    branches:
      - amarok
  pull_request:
    branches:
      - amarok
  create:
    tag:
      - "v*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Yarn install
        run: yarn install

      - name: Forge install
        run: yarn workspace @connext/nxtp-contracts forge:install

      - name: Yarn build
        run: yarn build

      - name: Yarn test
        run: yarn test:all

      - name: Yarn lint
        run: yarn lint:all

  build-and-push-router-image:
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: connext/router
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: docker/router/Dockerfile

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}

  build-and-push-sequencer-image:
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: connext/sequencer
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: docker/sequencer/Dockerfile

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}

  smoke-tests:
    runs-on: ubuntu-latest
    needs: [build-and-push-router-image, build-and-push-sequencer-image]
    env:
      ROUTER_IMAGE: ${{ needs.build-and-push-router-image.outputs.tags }}
      SEQUENCER_IMAGE: ${{ needs.build-and-push-sequencer-image.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: run smoke tests
        run: |
          docker-compose up -d
          bash docker/bin/wait-for-services.sh router
          bash docker/bin/wait-for-services.sh sequencer

    outputs:
      router-tags: ${{ needs.build-and-push-router-image.outputs.tags }}
      sequencer-tags: ${{ needs.build-and-push-sequencer-image.outputs.tags }}

  terraform-infra:
    if: github.ref == 'refs/heads/amarok'
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: eu-central-1

      - name: Terraform Init
        id: init
        working-directory: ./ops/infra
        run: terraform init

      - name: Terraform Deploy Infra
        id: apply
        working-directory: ./ops/infra
        run: |
          terraform apply -auto-approve

  terraform-services:
    if: github.ref == 'refs/heads/amarok'
    needs: [smoke-tests, terraform-infra]
    env:
      TF_VAR_full_image_name_router: ${{ needs.smoke-tests.outputs.router-tags }}
      TF_VAR_full_image_name_sequencer: ${{ needs.smoke-tests.outputs.sequencer-tags }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Setup Sops
        uses: mdgreenwald/mozilla-sops-action@v1.2.0
        with:
          version: '3.7.2'

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEPLOYER_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEPLOYER_AWS_SECRET_ACCESS_KEY }}
          role-to-assume: ${{ secrets.DEPLOYER_AWS_ROLE_ARN }}
          aws-region: eu-central-1

      - name: Terraform fmt
        id: fmt
        working-directory: ./ops/testnet
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ./ops/testnet
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ./ops/testnet
        run: terraform validate -no-color

      - name: Decrypt Testnet Secrets
        id: decrypt
        run: sops -d ops/env/testnet/secrets.staging.json > ops/testnet/tfvars.json

      - name: Terraform Plan
        id: plan
        working-directory: ./ops/testnet
        run: |
          terraform plan -var-file=tfvars.json
        continue-on-error: true

      - name: Terraform Docker Image onto AWS
        id: apply
        working-directory: ./ops/testnet
        run: |
          terraform apply -var-file=tfvars.json -auto-approve
