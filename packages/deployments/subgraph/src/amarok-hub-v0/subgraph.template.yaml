specVersion: 0.0.4
schema:
  file: ./src/amarok-hub-v0/schema.graphql
dataSources:
  # RootManager.sol events
  - kind: ethereum/contract
    name: RootManager
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: RootManager
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Asset
        - AssetBalance
        - Router
        - Transfer
      abis:
        - name: RootManager
          file: ./src/amarok-hub-v0/abis/RootManager.json
      eventHandlers:
        - event: RootAggregated(uint32,bytes32,uint256)
          handler: handleRootAggregated
        - event: RootPropagated(bytes32,uint256,uint32[],bytes32[])
          handler: handleRootPropagated
      file: ./src/amarok-hub-v0/mapping/rootManager.ts
  # PolygonHubConnector.sol events
  - kind: ethereum/contract
    name: PolygonHubConnector
    network: "{{network}}"
