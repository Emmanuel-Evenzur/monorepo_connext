type Asset @entity {
  id: ID! # Key
  key: Bytes
  local: Bytes!
  adoptedAsset: Bytes!
  canonicalId: Bytes!
  canonicalDomain: BigInt!
  blockNumber: BigInt! # needed in case multiple locals are stored under the same canonicalId
}

type AssetBalance @entity {
  id: ID! # `key-router_address`
  amount: BigInt!
  router: Router!
  asset: Asset!
}

# Router represents a router and its associated liquidity
type Router @entity {
  id: ID!
  isActive: Boolean!
  owner: Bytes
  recipient: Bytes
  proposedOwner: Bytes
  proposedTimestamp: BigInt
  assetBalances: [AssetBalance!]! @derivedFrom(field: "router")
}

type Setting @entity {
  id: ID!
  maxRoutersPerTransfer: BigInt!
  caller: Bytes!
}

type Relayer @entity {
  id: ID!
  isActive: Boolean!
  relayer: Bytes
}

type StableSwap @entity {
  id: ID!
  canonicalId: Bytes!
  domain: BigInt
  swapPool: Bytes!
}

type SponsorVault @entity {
  id: ID!
  sponsorVault: Bytes!
}

enum TransferStatus {
  XCalled
  Executed
  Reconciled
  CompletedSlow
  CompletedFast
}

type OriginTransfer @entity {
  id: ID!

  # Meta
  chainId: BigInt
  transferId: Bytes
  nonce: BigInt
  status: TransferStatus
  messageHash: Bytes

  # event data
  originDomain: BigInt
  destinationDomain: BigInt
  canonicalDomain: BigInt
  to: Bytes
  delegate: Bytes
  receiveLocal: Boolean
  callData: Bytes
  slippage: BigInt
  originSender: Bytes
  bridgedAmt: BigInt
  normalizedIn: BigInt
  canonicalId: Bytes

  # Asset
  asset: Asset

  # Message
  message: OriginMessage

  # XCalled Transaction
  caller: Bytes
  transactionHash: Bytes
  timestamp: BigInt
  gasPrice: BigInt
  gasLimit: BigInt
  blockNumber: BigInt
}

type DestinationTransfer @entity {
  id: ID!

  # Meta
  chainId: BigInt
  transferId: Bytes
  nonce: BigInt

  # CallParams
  to: Bytes
  callData: Bytes
  originDomain: BigInt
  destinationDomain: BigInt
  agent: Bytes
  receiveLocal: Boolean
  destinationMinOut: BigInt

  # Event Data
  status: TransferStatus
  routers: [Router!]
  originSender: Bytes

  # Asset
  # The asset that gets delivered.
  asset: Bytes
  # Amount of delivered asset.
  amount: BigInt
  # The local version of the bridged asset.
  localAsset: Bytes
  # The amount of the local asset.
  localAmount: BigInt

  sponsorVaultRelayerFee: BigInt

  # Executed Transaction
  executedCaller: Bytes
  executedTransactionHash: Bytes
  executedTimestamp: BigInt
  executedGasPrice: BigInt
  executedGasLimit: BigInt
  executedBlockNumber: BigInt

  # Reconciled Transaction
  reconciledCaller: Bytes
  reconciledTransactionHash: Bytes
  reconciledTimestamp: BigInt
  reconciledGasPrice: BigInt
  reconciledGasLimit: BigInt
  reconciledBlockNumber: BigInt
}

type OriginMessage @entity {
  id: ID!

  # origin transfer data
  transferId: Bytes
  destinationDomain: BigInt

  # Dispatch Transaction
  leaf: Bytes
  index: BigInt
  root: Bytes
  message: Bytes
  transactionHash: Bytes
}

type DestinationMessage @entity {
  id: ID!

  # Process Transaction
  leaf: Bytes
  processed: Boolean
  returnData: Bytes
  transactionHash: Bytes
}

type AggregateRoot @entity {
  id: ID!
  root: Bytes!
}

type ConnectorMeta @entity {
  id: ID! # "ConnectorMeta"
  spokeDomain: BigInt!
  hubDomain: BigInt!

  amb: Bytes!
  rootManager: Bytes!
  mirrorConnector: Bytes!
}

type RootMessageSent @entity {
  id: ID!

  spokeDomain: BigInt
  hubDomain: BigInt
  root: Bytes

  # MessageSent Transaction
  caller: Bytes
  transactionHash: Bytes
  timestamp: BigInt
  gasPrice: BigInt
  gasLimit: BigInt
  blockNumber: BigInt
}

type RootMessageProcessed @entity {
  id: ID!

  root: Bytes

  # MessageProcessed Transaction
  caller: Bytes
  transactionHash: Bytes
  timestamp: BigInt
  gasPrice: BigInt
  gasLimit: BigInt
  blockNumber: BigInt
}
